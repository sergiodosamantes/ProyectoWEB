<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .register-container {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #4a90e2;
      border: none;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background-color: #357ABD;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Crear Cuenta</h2>
    <form>
      <div class="row mb-3">
        <div class="col-6">
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre(s)" required>
        </div>
        <div class="col-6">
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellidos" required>
        </div>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" id="password" name="password" 
          placeholder="Crea una contraseña"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z\d])[A-Za-z\d\S]{6,}$"
          title="Debe contener al menos 6 caracteres, una mayúscula, una minúscula y un número"
          required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarme</button>
    </form>
    <div class="mt-3 text-center">
      <a className="nav-link" href="/login" onClick="goLogin()">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>

  <script src="/utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
