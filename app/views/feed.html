<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foro - Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f9ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: linear-gradient(to right, #74ebd5, #9face6);
    }

    .navbar-brand {
      font-weight: bold;
      color: #ffffff;
    }

    .nav-link {
      color: #ffffff;
    }

    .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }

    .btn-outline-primary {
      color: white;
      border-color: white;
    }

    .btn-outline-primary:hover {
      background-color: white;
      color: #4a90e2;
    }

    .card {
      border-radius: 15px;
    }

    .card-body h5 {
      font-weight: bold;
    }

    .list-group-item {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
    }

    .list-group-item:hover {
      background-color: #f1f7ff;
    }

    .list-group-item .btn {
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Proyecto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="/feed" onclick="goFeed()">Foro</a></li>
          <li class="nav-item"><a class="nav-link" href="/perfil" onclick="goPerfil()">Perfil</a></li>

          <!-- Menú desplegable de Admin (oculto por defecto) -->
          <li class="nav-item dropdown d-none" id="nav-admin">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Admin
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/admin_tags">Gestión de Etiquetas</a></li>
              <li><a class="dropdown-item" href="/admin_reports">Reportes</a></li>
            </ul>
          </li>
        </ul>
        <a href="/post" class="btn btn-outline-primary" onclick="goPost()">Crear Publicación</a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-4">
    <div class="row">
      <!-- Filtros laterales -->
      <aside class="col-md-3">
        <!-- Filtro único por etiqueta -->
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5>Filtrar por etiqueta</h5>
            <select id="filtro-etiqueta" class="form-select mb-2"></select>
            <button class="btn btn-primary w-100" onclick="filtrarPorEtiqueta()">Aplicar filtro</button>
          </div>
        </div>
      </aside>
      <main class="col-md-9">
        <h3>Publicaciones recientes</h3>
        <div id="publicaciones" class="list-group mt-3"></div>
      </main>
    </div>
  </div>

  <script src="/utils.js"></script>
  <script src="/feed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
