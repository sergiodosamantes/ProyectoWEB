<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f9ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: linear-gradient(to right, #74ebd5, #9face6);
    }

    .navbar-brand {
      font-weight: bold;
      color: white;
    }

    .nav-link {
      color: white;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      margin-top: 50px;
      max-width: 800px;
    }

    h3, h4 {
      color: #495057;
      font-weight: bold;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
    }

    .btn-primary {
      background: linear-gradient(to right, #74ebd5, #9face6);
      border: none;
      font-weight: bold;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #66d3c4, #8a91e2);
    }

    .btn-danger {
      border-radius: 8px;
    }

    .list-group-item {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #f8f9fa;
    }

    input[type="text"], input[type="password"], input[type="file"] {
      border-radius: 10px;
    }

    img.rounded-circle {
      border: 3px solid #74ebd5;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Proyecto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="feed.html">Foro</a></li>
          <li class="nav-item"><a class="nav-link" href="create_post.html">Crear Publicación</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Perfil -->
  <div class="container">
    <h3 class="mb-4 text-center">Perfil</h3>
    <form class="mb-5">
      <div class="mb-4 text-center">
        <label class="form-label">Foto de Perfil</label><br>
        <img src="avatar.png" alt="Avatar" class="rounded-circle mb-3" width="100" height="100">
        <input class="form-control" type="file" accept="image/*">
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" type="text" value="Nombre Usuario">
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input class="form-control" type="password" placeholder="Nueva contraseña">
      </div>
      <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
    </form>

    <h4 class="mb-3">Mis Publicaciones</h4>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="post_detail.html" class="text-decoration-none">Publicación 1</a>
        <button class="btn btn-sm btn-danger">Eliminar</button>
      </li>
      <!-- Más publicaciones -->
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
